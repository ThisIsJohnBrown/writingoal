<html>
    <head>
        <title>Writingoal</title>

        <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
        <link href="{{STATIC_URL}}css/font-awesome.css" rel="stylesheet">
        <style>
          body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
          }
        </style>
        <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <link href="{{STATIC_URL}}css/library/jquery-ui-1.9.2.custom.css" rel="stylesheet">
        
        <link href="{{STATIC_URL}}css/application.css" rel="stylesheet">

        <script type="text/javascript" src="{{STATIC_URL}}js/library/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/library/jquery-ui-1.9.2.custom.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="{{STATIC_URL}}js/application.js"></script>

        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="/">Writin<span class="logo-blue">g</span>oal</a>
              {% if user.is_authenticated %}
                  <div class="nav-collapse collapse">
                    <ul class="nav">
                        
                    </ul>

                  </div><!--/.nav-collapse -->
                  <div class="user">
                    <a href="/">{{user.username}}</a>
                    <a class="logout" href="{% url logout %}">Log out</a>
                 </div>
              {% endif %}
            </div>
          </div>
        </div>

        <div class="container">
        {% block content %}

        {% endblock %}
    </body>
</html>
